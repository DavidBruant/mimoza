<header>
  <div class="container">
    <nav>
      <ul>
        {% for page in site.pages | sort: "title" %}
          {% if page.name == "index.md" %}
            <li><a href="{{ '/' | relative_url }}">{{page.title}}</a></li>
          {% endif %}
          {% if page.name != "index.md" %}
            <li><a href="{{page.url | prepend: site.baseurl }}">{{page.title}}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
