<header>

  <div class="container">
    <nav>
      <ul>
        {% assign nav_pages = site.pages | where_exp: "page", "page.in_menu == true or page.in_menu == nil" | sort: "order" %}
        {% for page in nav_pages %} 
        <li>
          <a href="{{page.url | prepend: site.baseurl }}">{{page.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
