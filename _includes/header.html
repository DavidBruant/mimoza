<header>
  <div class="container">
    <nav>
      <ul>
        {% assign page_accueil = site.pages | find_exp:"page", "page.name == 'index.md'" %}
        <li><a href="{{ '/' | relative_url }}">{{page_accueil.title}}</a></li>
        
        {% for page in site.pages | sort: "title" %}
          {% if page.name != "index.md" %}
            <li><a href="{{page.url | prepend: site.baseurl }}">{{page.title}}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
